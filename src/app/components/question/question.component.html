<div class="question p-4">
    <div class="m-auto w-fit">
        <p class="text-2xl">{{question.question}}</p>
    </div>

    <app-code-panel [code]="question.code" *ngIf="question.code.length !== 0"></app-code-panel>

    <div *ngIf="!showAnswer" class="m-auto w-fit">
        <p>{{question.answer}}</p>
    </div>
</div>
