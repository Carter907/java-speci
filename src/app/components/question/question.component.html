<div class="question">
    <div class="container p-4 rounded">
        <p>{{question.question}}</p>
    </div>
    <div *ngIf="!showAnswer" class="container p-4 rounded">
        <p>{{question.answer}}</p>
    </div>
    <div class="container p-4 rounded">
        <p>{{question.code}}</p>
    </div>
</div>
