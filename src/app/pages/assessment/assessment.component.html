<div class=" p-4 overflow-clip">


    <div class="flex justify-around">

        <a routerLink="/categories">
            <div class="icon-link">

                <fa-icon [icon]="faArrowLeft" size="2x"></fa-icon>
            </div>

        </a>
        <div class="flex bg-base-darker rounded-full">


            <button class="icon-link-ur rounded-l-full" (click)="goBackQuestion()">
                <fa-icon [icon]="faArrowLeft" size="2x"></fa-icon>
            </button>
            <button class="icon-link-ur rounded-r-full" (click)="setNextQuestion()">
                <fa-icon [icon]="faArrowRight" size="2x"></fa-icon>
            </button>
        </div>


        <p class="text-4xl">
            Chapter
            {{chapter}}
        </p>

    </div>


    <app-question [question]="assessment.questions[currentQuestionIndex]"></app-question>





</div>
