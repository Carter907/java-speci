<div class="p-10 flex-col h-screen overflow-clip">


    <div class="container flex">

        <a routerLink="/categories">
            <div class="icon-link">

                <fa-icon [icon]="faArrowLeft" size="2x"></fa-icon>
            </div>

        </a>

        <p class="text-4xl relative m-auto mb-3">
            Chapter
            {{chapter}}
        </p>

    </div>

    <div>

        <app-question [question]="currentQuestion"></app-question>
    </div>


    <button class="icon-link absolute w-fit h-fit left-1/2 top-3/4" (click)="setNextQuestion()">
        <fa-icon [icon]="faArrowRight" size="2x"></fa-icon>
    </button>


</div>
