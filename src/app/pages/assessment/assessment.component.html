<div class=" p-4 overflow-clip">


    <div class="flex justify-around">

        <div class="flex bg-base-darker rounded-full">

            <a routerLink="/categories">
                <div class="icon-link-ur rounded-l-full">

                    <fa-icon [icon]="faArrowLeft" size="2x"></fa-icon>
                </div>

            </a>
            <button class="icon-link-ur rounded-r-full" (click)="setNextQuestion()">
                <fa-icon [icon]="faArrowRight" size="2x"></fa-icon>
            </button>
        </div>


        <p class="text-4xl">
            Chapter
            {{chapter}}
        </p>

    </div>


    <app-question [question]="currentQuestion"></app-question>





</div>
