<div class="p-10 flex-col h-screen">


    <div class="container flex">

        <div class="icon-link">

            <a routerLink="/categories">
                <fa-icon [icon]="faArrowLeft" size="2x"></fa-icon>
            </a>
        </div>


            <p class="text-4xl relative m-auto mb-3">
                Chapter
                {{chapter}}
            </p>

    </div>

    <div class="relative left-20 w-fit translate-y-20">

        <app-question [question]="currentQuestion"></app-question>
    </div>


    <div class="relative w-fit h-fit left-1/2 top-1/2">

        <button class="icon-link" (click)="setNextQuestion()">
            <fa-icon [icon]="faArrowRight" size="2x"></fa-icon>
        </button>
    </div>


</div>
