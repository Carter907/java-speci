<div class="p-2 w-full fixed flex bg-base-darker top-0">
    <a routerLink="" class="icon-link w-fit">
        <fa-icon [icon]="faArrowLeft" size="2x"></fa-icon>
    </a>
    <div class="m-auto">

        <p class="text-4xl w-fit">
            Categories
        </p>
    </div>





</div>


<section class="flex 1/2 flex-nowrap mt-20">


    <div class="grid columns-2 px-10">
        <a class="p-4 mb-4" *ngFor="let category of categories" [routerLink]="['/chapter', category.chapter]">

            <app-category
                    [category]="category"
            ></app-category>
        </a>

    </div>

</section>
